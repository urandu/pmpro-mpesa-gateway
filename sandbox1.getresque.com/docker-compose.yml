version: "2"
services:
  my-wpdb:
    image: mariadb
    volumes:
    - ./docker/mariadb/data:/var/lib/mysql:rw
    - ./db_.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
    - "8081:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ChangeMeIfYouWant
  my-wp:
    image: wordpress
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    links:
    - my-wpdb:mysql
    environment:
      WORDPRESS_DB_PASSWORD: ChangeMeIfYouWant


