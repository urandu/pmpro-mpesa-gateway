version: "2"
services:
  my-wpdb1:
    image: mariadb
    volumes:
    - ./db.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
    - "8081:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ChangeMeIfYouWant
  my-wp:
    image: wordpress
    volumes:
    - ./:/var/www/html
    ports:
    - "8082:80"
    links:
    - my-wpdb1:mysql
    environment:
      WORDPRESS_DB_PASSWORD: ChangeMeIfYouWant

